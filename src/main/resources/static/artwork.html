<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artwork Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .art-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
        }

        .art-image {
            width: 100%;
            max-width: 700px;
            max-height: 600px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .art-details {
            font-size: 1.1rem;
            line-height: 1.6;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .art-details strong {
            color: #34495e;
            width: 120px;
            display: inline-block;
        }

        .btn-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="gallery.html">‚Üê Back to Gallery</a>
</nav>

<!-- Artwork Display -->
<div class="container my-5">
    <div id="artDetails" class="text-center"></div>

    <div class="btn-container text-center">
        <button id="editBtn" class="btn btn-primary me-2"><i class="bi bi-pencil-square"></i> Edit</button>
        <button onclick="deleteArtWork()" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
    </div>
</div>

<!-- JS -->
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
