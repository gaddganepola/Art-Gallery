<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDG Art Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1549921296-3a6b94d03e94?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hero-content a.btn {
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">DDG Art Gallery</a>
    <div>
        <a class="btn btn-outline-light" href="gallery.html">Gallery</a>
        <a class="btn btn-outline-light" href="add-edit.html">Add Artwork</a>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>Welcome to DDG Art Gallery</h1>
        <p>Explore the finest artworks from talented artists around the world</p>
        <a href="gallery.html" class="btn btn-warning shadow">Explore Gallery</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
